<div class="bg-cover w-full bg-center mt-8 h-72 bg-gray-100"
    style="background-image: url(assets/pic/photo-1578932750294-f5075e85f44a.jpeg);"></div>
<div class=" flex lg: justify-evenly  md: flex-wrap "><button
        class=" bg-green-300  rounded-xl transform hover:-translate-y-1 hover:scale-110  p-2 rounded-2xl w-16"
        (click)="setFilter()">فیلتر</button> <span
        class="w-28 h-8 bg-gray-200 text-gray-400 text-center cursor-pointer rounded-xl hover:text-black md:text-xs lg:text-xl	"
        *ngFor="let tag of  tagsCloth let i=index" (click)="tagClick(tag.id)"
        [ngClass]="{'bg-red-300':selectedTags.lastIndexOf(tag.id) >= 0}">{{tag.title}}</span>
    <p> به دلخواه خود فیلتر کنیید</p>
</div>
<div class="w-full flex justify-center mt-4">

    <div class="  flex flex-wrap max-w-screen-xl justify-center mt-4">
        <div *ngFor="let pic of filterList let i=index">

            <div class="bg-cover  relative  m-1 rounded-lg md: w-44 h-56 lg:w-60 h-64"
                style="background-image: url({{currentImge[i]}});">

                <div id="parent" class="flex flex-col justify-between  w-full h-full  ">
                   
                    <div id="child" class=" flex justify-between   invisible  "> {{pic.title}}


                        <span *ngFor="let size of pic.size">{{size}}</span>

                    </div>
                    <a class="flex justify-center" [routerLink]="['/detail',pic.id]">
                        <div id="center" class="w-2/3 h-52">

                        </div>
                    </a>
                    <div class="flex justify-between">
                        <div *ngFor="let image of pic.images let l=index " class="inline-flex">
                            <button (click)="next(l,i)" type="button"
                                [ngClass]="{'hidden'  : pic.images.length-1 <=   this.currentIndex[i]}"
                                class="right-0 bottom-28 absolute text-gray-400 text-4xl cursor-pointer font-extrabold text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:focus:ring-gray-800">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Icon description</span>
                            </button>

                            <button (click)="previous(l,i)" type="button"
                                [ngClass]="{'hidden'  : 0 >=   this.currentIndex[i]}"
                                class=" rotate-180 left-0 bottom-28 absolute text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:focus:ring-gray-800">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Icon description</span>
                            </button>
                            <!-- <div class="flex justify-between mt-16"> <span (click)="showingImg(l,i)" class="absolute bottom-0 p-1 cursor-pointer border-2 border-black-600" [ngClass]="{'bg-gray-300 rounded-xl':l ===  currentIndex[i]}" >b</span></div> -->

                        </div>

                    </div>

                    <span id="child" class="bg-gray-100 text-center">{{pic.price}}</span>

                </div>

            </div>

            <div class="flex justify-center">
            </div>

        </div>
    </div>

</div>
