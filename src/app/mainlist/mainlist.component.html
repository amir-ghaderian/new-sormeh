<div class="bg-cover w-full bg-center mt-8 h-72 "
    style="background-image: url(assets/pic/photo-1578932750294-f5075e85f44a.jpeg);"></div>
<div class="w-full flex justify-center mt-4">
    <div class="  flex flex-wrap max-w-screen-xl justify-center">
        <div *ngFor="let pic of connector let i=index">

            <div class="bg-cover w-44  h-60 m-1 rounded-lg" style="background-image: url({{currentImge[i]}});"
                (click)="showDetail(i)" (click)="openModal('custom-modal-1')">
                {{pic.title}}

            </div>
            <jw-modal id="custom-modal-1" >
                <div class="w-1/2  "><img src="{{detailPic}}" class="h-96 w-4/5"></div>
                <div class=" w-1/2 h-auto  ">
                    <h1 class="text-6xl">{{detailTitle}}</h1>
                   
                    <div class="">
                        <ul>
                            <li *ngFor="let tag of tagIdClothes">
                                {{getTagTitle(tag)}}
                            </li>
                        </ul>
                    </div>
                </div>
            </jw-modal>
            <div class="flex justify-center">
                <div *ngFor="let dot of pic.images let l=index"> <span (click)="showingImg(l,i)"
                        class="text-gray-400 mx-3 font-bold cursor-pointer"
                        [ngClass]="{'text-black text-xl font-black':l ===  currentIndex[i]}"> .</span></div>



            </div>
        </div>
    </div>
</div>
